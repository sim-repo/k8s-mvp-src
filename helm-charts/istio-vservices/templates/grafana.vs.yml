apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
    name: grafana
    namespace: istio-system
    labels:
        app: grafana
spec:
    hosts:
    - {{ .Values.ingress.host }}
    gateways:
    - grafana
    http:
        - route:
            - destination:
                host: grafana
                port:
                    number: 3000