apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgenerator
  namespace: {{ .Values.namespace }}
  labels:
    app: loadgenerator
    release: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app: loadgenerator
      release: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: loadgenerator
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 5
      restartPolicy: Always
      initContainers:
      - name: wait-frontend
        image: alpine:3.6
        command: ['sh', '-c', 'set -x;  apk add --no-cache curl && 
          until timeout -t 2 curl -f "http://${FRONTEND_ADDR}"; do 
            echo "waiting for http://${FRONTEND_ADDR}"; 
            sleep 2;
          done;']
        env:
        - name: FRONTEND_ADDR
          value: "{{ .Values.ingress.host }}:80"
      containers:
      - name: main
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        env:
        - name: FRONTEND_ADDR
          value: "{{ .Values.ingress.host }}:80"
        - name: USERS
          value: "10"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
